<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        div{
            display: grid;
            justify-content: center ;
            margin-top: 100px;
        }

    </style>
    <script type="text/javascript">
        function show_alert(){
            alert("your registation is successful");
        }
    </script>
  
</head>
<body >
    <form>
        <div class="container" >
            <h1>Registation</h1>
            <p>Please fill in this form to create an account.</p>

            <dl>
                <dt>
                    <label><b>Email</b></label>
            
                </dt>
                <dd><input type="email" placeholder="Enter your email id" name="Email"  id="email" required>
                </dd>
            </dl>
            <dl>
                <dt><label for="psw"><b>Password</b></label></dt>
                <dd><input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </dd>
            </dl>
            <dl>
                <dt><label for="psw-repeat"><b>Repeat Password</b></label></dt>
                <dd><input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                </dd>
            </dl>
            
            <button  type="submit" onclick="show_alert()" class="bg-success rounded-2">Submit</button>

        </div>
    </form>
    
</body>
</html>
